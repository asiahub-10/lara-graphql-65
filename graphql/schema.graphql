type User {
  id: Int
  name: String
  email: String!
  password: String!
}

type Query {
  test: String @field(resolver: "Role@show")
  users: [User!]! @all
  user(id: Int): User @field(resolver: "User@find")
}

type Mutation{
  createUser(name: String!, email: String!, password: String!): User!
    @field(resolver: "User@create")
  updateUser(id: Int!, name: String, email: String, password: String): User!
    @field(resolver: "User@update")
  deleteUser(id: Int!): String
    @field(resolver: "User@delete")
}